<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Who's Your Hot Celebrity Match?</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Matchmaker</h1>
      <h2>Tell us about yourself and we'll tell you who your celebrity match is.</h2>

      <form id="celebrity">
        <div class="form-group" id="nameInput">
          <label for="exampleInputName2">Your name:</label>
          <input type="text" class="form-control" id="name" placeholder="Jane Doe">
        </div>

        <div class="form-group has-success" id="nameInputSuccess">
          <label class="control-label" for="inputSuccess1">Your name:</label>
          <input type="text" class="form-control" id="nameSuccess" aria-describedby="helpBlock2">
          <span id="helpBlock2" class="help-block"></span>
        </div>

        <div class="form-group has-error" id="nameInputError">
          <label class="control-label" for="inputError1">Your name:</label>
          <input type="text" class="form-control" id="nameError">
        </div>

        <div class="form-group" id="ageInput">
          <label for="exampleInputName2">Your age:</label>
          <input type="text" class="form-control" id="age" placeholder="Jane Doe">
        </div>

        <div class="form-group has-success" id="ageInputSuccess">
          <label class="control-label" for="inputSuccess1">Your age:</label>
          <input type="text" class="form-control" id="ageSuccess" aria-describedby="helpBlock3">
          <span id="helpBlock2" class="help-block"></span>
        </div>

        <div class="form-group has-error" id="ageInputError">
          <label class="control-label" for="inputError1">Your age:</label>
          <input type="text" class="form-control" id="ageError">
        </div>

        <select class="form-control" id="genderInput">
          <option>Male</option>
          <option>Female</option>
          <option>Non Binary</option>
        </select>

        <div class="radio">
          <label>
            <input type="radio" name="sexualPreference" value="heterosexual" checked>
            Heterosexual
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sexualPreference" value="homosexual">
            Homosexual
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sexualPreference" value="other">
            Other
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div id="match1"
        <h1>Donald Trump!</h1>
      </div>
      <div id="match2"
        <h1>Hilary Clinton!</h1>
      </div>
    </div>
  </body>
</html>
